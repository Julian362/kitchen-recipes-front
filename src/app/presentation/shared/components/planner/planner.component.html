<div class="dropdown" *ngIf="ingredientPlanner.length > 0">
  <a
    class="nav-link dropdown-toggle"
    href="#"
    id="cart-dropdown"
    role="button"
    data-toggle="dropdown"
    data-bs-toggle="dropdown"
    aria-haspopup="true"
    aria-expanded="false"
  >
    <i class="fas fa-shopping-cart"></i>
    Carrito
    <span class="badge badge-pill badge-primary">{{
      ingredientPlanner.length
    }}</span>
  </a>
  <div
    class="dropdown-menu dropdown-menu-right"
    aria-labelledby="cart-dropdown"
  >
    <h6 class="dropdown-header">Carrito de compras</h6>
    <div class="dropdown-divider"></div>
    <a
      class="dropdown-item"
      href="#"
      *ngFor="let ingredient of ingredientPlanner"
    >
      <div class="d-flex justify-content-between align-items-center">
        <div>{{ ingredient.ingredient | ingredient | async }}</div>
        <div>{{ ingredient.amount }}</div>
      </div>
    </a>
  </div>
</div>
