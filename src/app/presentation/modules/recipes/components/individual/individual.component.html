<div *ngIf="recipe" class="row">
  <div class="col-md-6">
    <img
      [src]="recipe.photoUrl"
      class="img-fluid card-img-top h-100 w-100"
      alt=""
    />
  </div>
  <div class="col-md-6">
    <h1>{{ recipe.name }}</h1>
    <p>{{ recipe.description }}</p>
    <p>Porciones: {{ recipe.servings }}</p>
    <h4>Ingredientes:</h4>
    <ul class="list-group list-group-flush">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
        <ingredient-one [id]="ingredient.ingredientId ?? ''"></ingredient-one>
      </li>
    </ul>
    <h4>Preparación:</h4>
    <ol>
      <li *ngFor="let step of recipe.steps">{{ step }}</li>
    </ol>
    <p>Notas: {{ recipe.notes }}</p>
    <p>Información Nutricional: {{ recipe.nutritionInfo }}</p>
  </div>
</div>
